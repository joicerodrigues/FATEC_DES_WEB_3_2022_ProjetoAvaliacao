<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Palestras</title>
 </head>
 <body>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Curso</th>
            <th scope="col">Palestra</th>
          </tr>
        </thead>
        <tbody>
        </tr>
        {% if alunos %}
        {% for aluno in alunos %}
            <form action='alunos' method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <tr>
                    <td>{{ aluno.nome }}</td>                
                    <td>{{ aluno.idade }}</td>
                    <td>{{ aluno.curso }}</td>
                </tr>
            </form>
        {% endfor %}
    {% else %}
        <h2> Nenhum aluno cadastrado </h2>      
    {% endif %} 
        </tr>
        </tbody>
      </table> 
    </body>
</html>
