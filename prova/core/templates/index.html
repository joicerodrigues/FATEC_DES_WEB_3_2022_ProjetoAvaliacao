<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <title>Palestras</title>
 </head>
 <body>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">Palestra</th>
            <th scope="col">Palestrante</th>
            <th scope="col">Sala</th>
            <th scope="col">Horario</th>
            <th scope="col">Curriculo</th>
          </tr>
        </thead>
        <tbody>
        </tr>
        {% if palestras %}
            {% for palestra in palestras %}
                <form action='' method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                    <tr>
                        <td>{{ palestra.palestra }}</td>
                        <td>{{ palestra.palestrante}}</td>
                        <td>{{ palestra.sala }}</td>
                        <td>{{ palestra.horario }}</td>
                        <td>{{ palestra.curriculo }}</td>
                    </tr>
                </form>
            {% endfor %}
        {% else %}
            <h2> Nenhuma palestra cadastrada </h2>      
        {% endif %} 
        </tr>
        </tbody>
      </table> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
